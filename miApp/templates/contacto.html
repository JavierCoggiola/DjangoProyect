{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
<title>Contacto para Javier</title>
<link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet">

{% endblock %}


{% block header %}
<img src="{% static 'img/contacto.png' %}">
{% endblock %}


{% block content %}

<footer class="page-footer default_color scrollspy">

    <div class="container">
        <div class="row">
            <div class="col s12" style="border: ridge #FFFFFF 2px;">
                <form action="{% url 'javi_blog:sendMail' %}" method="POST" class="col s12">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix white-text"></i>
                            <input name="nombre" id="icon_prefix" type="text" class="validate white-text">
                            <label for="icon_prefix" class="white-text">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-communication-email prefix white-text"></i>
                            <input name="direcMail" id="icon_email" type="email" class="validate white-text">
                            <label for="icon_email" class="white-text">Mail</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix white-text"></i>
                            <textarea name="msj" id="icon_prefix2" class="materialize-textarea white-text"></textarea>
                            <label for="icon_prefix2" class="white-text">Mensaje</label>
                        </div>
                        <div class="col s12" align="center">
                            <button class="btn waves-effect waves-light red darken-1" type="submit" name="action">Enviar
                                <i class="mdi-content-send right white-text"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/modernizr.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/style.min.js' %}"></script>
{% endblock %}
